<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-
    transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema Caixa</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton id="bNovo" icon="ui-icon-document" ajax="false" action="#{caixaBean.novo()}"/>
            <p:tooltip id="ttNovo" for="bNovo" value="Novo movimento" trackMouse="true" />
            <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{caixaBean.atualizaLista()}" update="tabela" />
            <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
            <p:dataTable id="tabela" value="#{caixaBean.lista}" var="movimento">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Código"/>
                    </f:facet>
                    <h:outputText value="#{movimento.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{movimento.descricao}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Série"/>
                    </f:facet>
                    <h:outputText value="#{movimento.tipo}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Turma"/>
                    </f:facet>
                    <h:outputText value="#{movimento.valor}"/>
                </p:column>
                 <p:column style="width:20%; text-align: center;" >
                            <f:facet name="header">
                                <h:outputText value="Data do Movimento" />
                            </f:facet>
                            <h:outputText value="#{movimento.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Ações"/>
                    </f:facet>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
