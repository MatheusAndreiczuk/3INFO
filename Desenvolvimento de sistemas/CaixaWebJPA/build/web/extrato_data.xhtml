<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Extrato por data</title>
    </h:head>
    <h:body style="background-color: #cccccc;">

        <div class="geral">
            <p:fieldset legend="Extrato por data" style="margin-bottom:20px">
                <h:form>
                    <p:commandButton id="bVoltar" icon=" ui-icon-arrowthick-1-w" action="index" />
                    <p:tooltip id="ttVoltar" for="bVoltar" value="Voltar" trackMouse="true" />
                    <p:commandButton id="bAtualiza" icon="ui-icon-refresh" action="#{telaLocalizaBean.atualizaListaData}" update="tabela" /><br/>
                    <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                    <div style="text-align: center;">
                        <p:outputLabel value="Saldo inicial: R$"/>
                        <p:outputLabel value="#{telaLocalizaBean.saldoIni()}"/>
                    </div>
                    <br/><br/>
                    <h:form>
                        <p:outputLabel value="Data inicial: " for="itDataInicio"/>
                        <p:calendar id="itDataInicio" locale="pt" value="#{telaLocalizaBean.data.dataInicio}" pattern="dd/MM/yyyy" mask="true"
                                    required="false" requiredMessage="É obrigatório uma data!" showOn="button"/>
                         <p:calendar id="itDataFinal" locale="pt" value="#{telaLocalizaBean.data.dataFinal}" pattern="dd/MM/yyyy" mask="true"
                                    required="false" requiredMessage="É obrigatório uma data!" showOn="button"/><br/><br/>
                        <p:commandButton id="bFiltro" value="Extrato por data" action="#{telaLocalizaBean.atualizaListaData()}" ajax="false" />
                        <p:tooltip id="ttFiltro" for="bFiltro" value="Ver extrato" trackMouse="true" /><br/><br/>
                    </h:form>            
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.listaData}" var="movimento" >
                        <p:column style="width:10%; text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="Código" />
                            </f:facet>
                            <h:outputText value="#{movimento.id}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center;" >
                            <f:facet name="header">
                                <h:outputText value="Data do Movimento" />
                            </f:facet>
                            <h:outputText value="#{movimento.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width: 50%">
                            <f:facet name="header">
                                <h:outputText value="Descrição" />
                            </f:facet>
                            <h:outputText value="#{movimento.descricao}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Tipo" />
                            </f:facet>
                            <h:outputText value="#{movimento.tipo}"/>
                        </p:column>
                        <p:column style="width:10%">
                            <f:facet name="header">
                                <h:outputText value="Valor" />
                            </f:facet>
                            <h:outputText value="#{movimento.valor}"/>
                        </p:column>
                    </p:dataTable><br/><br/>
                    <p:outputLabel value="Saldo final: R$"/>
                    <p:outputLabel value="#{telaLocalizaBean.saldoFim()}"/>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
