<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Controle de clientes</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #FFFFFF;">         
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h:outputText value="Id item"/><br/>
                <p:inputText id="itIdItem" value="#{telaLocalizaBean.emprestimo.id_item}" required="true" readonly="true" requiredMessage="É obrigatório informar um item!" placeholder="ID item" style="width: 15%;"/><br/><br/>
                 <h:outputText value="CPF cliente"/><br/>
                <p:inputText id="itIdCliente" value="#{telaLocalizaBean.emprestimo.cpf}" required="true" requiredMessage="É obrigatório informar um cliente!" placeholder="CPF" style="width: 15%;"/><br/><br/>
                 <h:outputText value="Nome do item"/><br/>
                <p:inputText id="itNomeItem" value="#{telaLocalizaBean.emprestimo.nome_item}" required="true" requiredMessage="É obrigatório informar o nome do item!" placeholder="Nome do item" readonly="true" style="width: 15%;"/><br/><br/>
                 <h:outputText value="Data prevista para entrega"/><br/>
                <p:calendar id="itDataPrevista" locale="pt" value="#{telaLocalizaBean.emprestimo.data_prevista}" pattern="dd/MM/yyyy" mask="true"
                            required="true" requiredMessage="É obrigatório uma previsão de devolução!" showOn="button"/><br/><br/>
                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.salvaEmprestimo()}"/>
            </div>
        </h:form> 
        <h:form>
            <p:commandButton value="Cancelar" action="item.xhtml" ajax="false" style="margin-left: 46.8%; margin-top: 1%; width: 6.4%;"/>
        </h:form>
    </h:body>
</html>
