<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Controle de caixa</title>
    </h:head>
    <h:body style="background-color: #cccccc;">         
        <h:form>
            <p:commandButton icon="pi pi-arrow-left" action="index.xhtml" ajax="false"/></h:form>
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Cadastro de funcionários</h1>                
                <p:outputLabel value="Matrícula: " for="itMatricula"/>
                <p:inputText id="itMatricula" value="#{telaLocalizaBean.funcionario.matricula}" readonly="true"/><br/><br/>
                <p:outputLabel value="Nome: " for="itNome"/>
                <p:inputText id="itNome" value="#{telaLocalizaBean.funcionario.nome}" required="true" requiredMessage="É obrigatório um nome!"/><br/><br/>
                <p:outputLabel value="Setor: " for="itSetor"/>
                <p:inputText id="itSetor" value="#{telaLocalizaBean.funcionario.setor}" required="true" requiredMessage="É obrigatório especificar o setor!"/><br/><br/>
                <p:outputLabel value="Cargo: " for="itCargo"/>
                <p:inputText id="itCargo" value="#{telaLocalizaBean.funcionario.cargo}" required="true" requiredMessage="É obrigatório especificar o cargo!"/><br/><br/>
                <p:outputLabel value="Vale transporte: " for="itVale"/>
                <p:selectOneMenu id="itVale" value="#{telaLocalizaBean.funcionario.vt}" required="true" requiredMessage="É obrigatório informar se utiliza vale transporte!">
                    <f:selectItem itemLabel="Não" itemValue="N"/>
                    <f:selectItem itemLabel="Sim" itemValue="S"/>
                </p:selectOneMenu><br/><br/>
                <p:outputLabel value="Salário: " for="itSalario"/>
                <p:inputText id="itSalario" value="#{telaLocalizaBean.funcionario.salario}" required="true" requiredMessage="É obrigatório especificar o setor!"/><br/><br/>
                <p:outputLabel value="Dependente(s) IR: " for="itDep"/>
                <p:inputText id="itDep" value="#{telaLocalizaBean.funcionario.depir}" required="true" requiredMessage="É obrigatório especificar o setor!"/><br/><br/>
                <p:outputLabel value="Dependente(s) menor(es) de 14 anos: " for="itDep14"/>
                <p:inputText id="itDep14" value="#{telaLocalizaBean.funcionario.dep14}" required="true" requiredMessage="É obrigatório um valor!"/><br/><br/>   
                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.salva}"/><br/><br/>
            </div>
        </h:form> 
    </h:body>
</html>
