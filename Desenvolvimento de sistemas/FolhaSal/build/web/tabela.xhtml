      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabela</title>
        <link rel="stylesheet" href="primeflex.css"/>
    </h:head>
    <h:body style="background-color: #FFFFFF;">

                <div class="col-6" style="text-align: center; align-content: center; background-color: black; color: #ffffff; text-decoration: none; width: 49.5%;"><h1 style="text-align: center;">TABELA IRRF</h1></div>

                <div class="col-1" style="text-align: center; padding-top: 20px; padding-right: 10px;">ATÉ</div>

                <div class="col-1"></div>

                <div class="col-1"></div>
                <div class="col-1"><p:outputLabel style="width: 90%" value="#{telaLocalizaBean.tabela.tirrf3+0.01}"><f:convertNumber pattern="0.00"/></p:outputLabel></div>

                <div class="col-1"></div>

                <div class="col-12"></div>
                <div class="col-12"></div>

                <div class="col-4"></div>
                <div class="col-12"></div>
                <div class="col-12"></div>
                <div class="col-5"></div>
                <div class="col-2" style="text-align: center;"><p:commandButton value="Confirmar" action="#{telaLocalizaBean.editaTabela}"/></div>
