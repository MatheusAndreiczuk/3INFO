<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de usuários</title>
    </h:head>
    <h:body style="background-color: #FFFFFF;">        
        <div class="geral">
            <p:fieldset legend="Usuários" style="margin-bottom:20px">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                        <div align="center">
                            <p:commandButton id="bNovo" icon="pi pi-user-plus" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #343a40;" action="#{telaLocalizaBean.novoUsuario()}"/>
                        <p:tooltip id="ttNovo" for="bNovo" value="Cadastrar novo usuário" trackMouse="true"/>
                        <p:commandButton id="bHome" icon="pi pi-sign-out" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #343a40;" action="#{telaLocalizaBean.signOut()}"/>
                        <p:tooltip id="ttTabela" for="bHome" value="Página inicial" trackMouse="true"/>
                    </div><br/>
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.listaUsuario()}" var="usuario">
                        <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Usuário" style="color: #343a40; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="#{usuario.usuario}"/>
                        </p:column>
                        <p:column style="width:50%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Nome" style="color: #343a40; font-size: 16px;" />
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="#{usuario.nome}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;" >
                            <f:facet name="header">
                                <h:outputText value="Senha" style="color: #343a40; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="******"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #e7ecef; font-weight: normal; border-bottom-color: black;">
                            <f:facet name="header">
                                <h:outputText value="Ações" style="color: #343a40; font-size: 16px;"/>
                            </f:facet>                 
                            <p:commandButton id="bEdita" icon="pi pi-pencil" style="font-size: 20px; padding-right:10px; border-color: #e7ecef; margin-right:5px; background-color: #e7ecef; color: black;" action="#{telaLocalizaBean.editaUsuario()}" />
                            <p:tooltip for="bEdita" value="Alterar dados do usuário" trackMouse="true" />
                            <p:commandButton id="bExclui" icon="pi pi-trash" style="font-size: 20px; padding-right:10px; border-color: #e7ecef; margin-right:5px; background-color: #e7ecef; color: black;" action="#{telaLocalizaBean.excluiUsuario()}" update="tabela" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir #{usuario.nome}?" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                            <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" update="panel-login, growl" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                            <p:tooltip for="bExclui" value="Excluir usuário #{usuario.nome}" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
