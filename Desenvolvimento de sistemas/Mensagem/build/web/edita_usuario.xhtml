<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Editar usuários</title>
    </h:head>
    <h:body style="background-color: #FFFFFF;">         
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Edição de usuários</h1>
                <p:inputText id="itUsuario" value="#{telaLocalizaBean.usuario.usuario}" readonly="true" style="width: 14%;"/><br/><br/>
                <p:inputText id="itNome" value="#{telaLocalizaBean.usuario.nome}" required="true" requiredMessage="É obrigatório informar um nome!" placeholder="Nome" style="width: 14%;"/><br/><br/>
                <p:password id="itSenha" feedback="true" toggleMask="true" redisplay="true" promptLabel="Insira uma senha" weakLabel="Fraca" goodLabel="Razoável" strongLabel="Forte"
                            value="#{telaLocalizaBean.usuario.senha}" required="true" requiredMessage="É obrigatório uma senha!" placeholder="Senha"/><br/><br/>            
                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.salva()}"/>
            </div>
        </h:form> 
        <h:form>
            <p:commandButton value="Cancelar" action="admin_page.xhtml" ajax="false" style="margin-left: 47%; margin-top: 1%;"/>
        </h:form>
    </h:body>
</html>
