<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Visualização de mensagens</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #FFFFFF;">
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Visualização de mensagem</h1><br/>
                <p:outputLabel value="Remetente"/><br/><br/>
                <p:inputText id="itRemetente" value="#{telaLocalizaBean.mensagem.destinatario}" style="width: 25.5%;" readonly="true"/><br/><br/>
                <p:outputLabel value="Assunto"/><br/><br/>
                <p:inputText id="itAssunto" value="#{telaLocalizaBean.mensagem.assunto}" readonly="true" style="width: 25.5%;"/><br/><br/>
                <p:outputLabel value="Mensagem"/><br/><br/>
                <p:inputTextarea cols="50" rows="6" id="itMensagem" value="#{telaLocalizaBean.mensagem.mensagem}" readonly="true"/><br/><br/><br/>
                <p:outputLabel value="Data"/><br/><br/>
                <p:inputText value="#{telaLocalizaBean.mensagem.data.time}" readonly="true" style="width: 25.5%;">
                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-3"/>
                </p:inputText><br/><br/>               
                <p:commandButton value="Voltar" ajax="false" update="panel-login, growl" action="#{telaLocalizaBean.voltaMensagem()}"/>
            </div>
        </h:form>
    </h:body>
</html>
