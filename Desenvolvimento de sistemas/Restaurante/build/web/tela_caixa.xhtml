<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Caixa</title>
        <link rel="stylesheet" href="primeflex.css"/>
        <link rel="stylesheet" href="primeicons.css"/>
    </h:head>
    <h:body style="background-color: #FFFFFF;">        
        <div class="geral">
            <p:fieldset legend="Caixa" style="margin-bottom:20px">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <div align="center">
                        <p:commandButton id="bVoltar" icon="pi pi-sign-out" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #343a40;" action="#{telaLocalizaBean.signOut()}"/>
                        <p:tooltip id="ttTabela" for="bVoltar" value="Voltar" trackMouse="true"/>
                    </div><br/><br/>
                    <div class="grid" style="font-family: Helvetica;">
                        <div class="col-3">
                            <h2 align="center" style="margin-top: -2%">Digite o id da mesa</h2>
                            <div style="text-align: center;">  
                                <p:inputText id="itIdMesa" value="#{telaLocalizaBean.caixa.idMesa}" placeholder="ID Mesa"/><br/><br/>
                                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.reload()}"/>
                            </div>
                        </div>
                        <div class="col-9">
                            <p:dataTable id="pedido" value="#{telaLocalizaBean.listaPedido}" var="pedido" style="width: 100%;">
                                <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="ID mesa" style="color: #343a40; font-size: 16px;"/>
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idMesa}"/>
                                </p:column>
                                <p:column style="width:30%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="ID garÃ§om" style="color: #343a40; font-size: 16px;" />
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idGarcom}"/>
                                </p:column>
                                <p:column style="width:70%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="Pedido" style="color: #343a40; font-size: 16px;" />
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.nomePrato}"/>
                                </p:column>
                                <p:column style="width:20%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="Quantidade" style="color: #343a40; font-size: 16px;" />
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.quantidade}"/>
                                </p:column>
                                <p:column style="width:30%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;" >
                                    <f:facet name="header">
                                        <h:outputText value="Valor pendente" style="color: #343a40; font-size: 16px;"/>
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.valor}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div><br/><br/>
                    <p:outputLabel value="Valor a pagar:" style="margin-left: 60%; font-size: 20px; font-weight: bold;"/><br/>
                    <p:outputLabel value="R$#{telaLocalizaBean.caixa.valor}" style="margin-left: 60%; font-size: 20px; font-weight: bold;"/><br/><br/>
                    <h:form>
                        <p:commandButton value="Finalizar pagamento" action="#{telaLocalizaBean.finalizaPagamento()}" update="pedido" ajax="false" style="margin-left: 60%"/>
                    </h:form>
                </h:form>
            </p:fieldset><br/><br/>
        </div>
    </h:body>
</html>
