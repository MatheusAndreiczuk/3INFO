<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Garçom</title>
        <link rel="stylesheet" href="primeflex.css"/>
        <link rel="stylesheet" href="primeicons.css"/>
    </h:head><br/><br/><br/>
    <h:body>
<p:fieldset legend="Pedidos prontos" style="margin-bottom:20px">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <div align="center">
                        <p:commandButton id="bVoltar" icon="pi pi-sign-out" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #343a40;" action="tela_garçom"/>
                        <p:tooltip id="ttVoltar" for="bVoltar" value="Voltar" trackMouse="true"/>
                    </div><br/><br/>
                    <div class="grid" align="center" style="font-family: Helvetica;">
                        <div class="col-2"/>
                        <div class="col-8">
                            <p:dataTable id="pedido" value="#{telaLocalizaBean.listaPedido}" var="pedido" style="width: 100%;">
                                <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="ID mesa" style="color: #343a40; font-size: 16px;"/>
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idMesa}"/>
                                </p:column>
                                <p:column style="width:30%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="ID Prato" style="color: #343a40; font-size: 16px;" />
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idPrato}"/>
                                </p:column>
                                <p:column style="width:70%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                                    <f:facet name="header">
                                        <h:outputText value="Quantidade" style="color: #343a40; font-size: 16px;" />
                                    </f:facet>
                                    <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.quantidade}"/>
                                </p:column>          
                                <p:column style="width:20%; text-align: center; background-color: #e7ecef; font-weight: normal; border-bottom-color: black;">
                                    <f:facet name="header">
                                        <h:outputText value="Entregar" style="color: #343a40; font-size: 16px;"/>
                                    </f:facet>                 
                                    <p:commandButton id="bPedido" ajax="false" icon="pi pi-tag" style="font-size: 20px; padding-right:10px; border-color: #e7ecef; margin-right:5px; background-color: #e7ecef; color: black;" action="#{telaLocalizaBean.entregaPedido()}" update="pedido"/>
                                    <p:tooltip for="bPedido" value="Entregar" trackMouse="true" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                        <div class="col-2"/>
                </h:form>
            </p:fieldset>
    </h:body>
</html>
