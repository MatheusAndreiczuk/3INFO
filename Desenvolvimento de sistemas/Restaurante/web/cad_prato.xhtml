<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de pratos</title>
    </h:head>
    <h:body style="background-color: #FFFFFF;">         
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Cadastro de pratos</h1>    
                <p:inputText id="itNome" value="#{telaLocalizaBean.prato.nome}" required="true" requiredMessage="É obrigatório informar um nome para o prato!" placeholder="Nome" style="width: 14%;"/><br/><br/>
                <p:inputTextarea cols="26" rows="4" id="itDescricao" value="#{telaLocalizaBean.prato.descricao}" required="true" requiredMessage="É obrigatório uma descrição!" placeholder="Digite uma descrição para o prato"/><br/><br/> 
                <p:inputText id="itPreco" value="#{telaLocalizaBean.prato.preco}" required="true" requiredMessage="É obrigatório informar um preço para o prato!" placeholder="Preço" style="width: 14%;"/><br/><br/>
                <div align="center"><p:selectOneRadio id="itCategoria" value="#{telaLocalizaBean.prato.categoria}" required="true" requiredMessage="É obrigatório informar uma categoria!">
                    <f:selectItem itemLabel="Bebida" itemValue="Bebida"/>
                    <f:selectItem itemLabel="Comida" itemValue="Comida"/>
                    <f:selectItem itemLabel="Sobremesa" itemValue="Sobremesa"/>
                    </p:selectOneRadio> <br/><br/>   </div>
                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.salvaPrato()}"/>
            </div>
        </h:form> 
        <h:form>
            <p:commandButton value="Cancelar" action="prato.xhtml" ajax="false" style="margin-left: 47%; margin-top: 1%;"/>
        </h:form>
    </h:body>
</html>
