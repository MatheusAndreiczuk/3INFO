<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pedidos</title>
    </h:head>
    <h:body style="background-color: #FFFFFF;">        
        <div class="geral">
            <p:fieldset legend="Pedidos" style="margin-bottom:20px">
                <h:form>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <div align="center">
                        <p:commandButton id="bVoltar" icon="pi pi-sign-out" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #343a40;" action="#{telaLocalizaBean.signOut()}"/>
                        <p:tooltip id="ttTabela" for="bVoltar" value="Sair" trackMouse="true"/>
                    </div><br/>
                    <div align="center">
                    <p:dataTable id="pedido" value="#{telaLocalizaBean.listaPedido}" var="pedido" style="width: 70%;">
                        <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="ID Pedido" style="color: #343a40; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idPedido}"/>
                        </p:column>
                        <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="ID Prato" style="color: #343a40; font-size: 16px;" />
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idPrato}"/>
                        </p:column>
                        <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="ID Mesa" style="color: #343a40; font-size: 16px;" />
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.idMesa}"/>
                        </p:column>
                         <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Quantidade" style="color: #343a40; font-size: 16px;" />
                            </f:facet>
                             <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.quantidade}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #e7ecef; font-weight: normal; border-color: #FFFAFA; border-bottom-color: black; border-width: 1px;" >
                            <f:facet name="header">
                                <h:outputText value="Situação" style="color: #343a40; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #343a40; font-size: 16px;" value="#{pedido.situacao}"/>
                        </p:column>            
                        <p:column style="width:15%; text-align: center; background-color: #e7ecef; font-weight: normal; border-bottom-color: black;">
                            <f:facet name="header">
                                <h:outputText value="Progredir situação" style="color: #343a40; font-size: 16px;"/>
                            </f:facet>                 
                            <p:commandButton id="bEdita" icon="pi pi-check" ajax="false" style="font-size: 20px; padding-right:10px; border-color: #e7ecef; margin-right:5px; background-color: #e7ecef; color: black;" action="#{telaLocalizaBean.editaSituacao()}" />
                            <p:tooltip for="bEdita" value="Alterar situação" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                    </div>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
