<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de empréstimos</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #FFFFFF;">        
        <div class="geral">
            <p:fieldset legend="Empréstimos ativos" style="margin-bottom:20px">
                <h:form> 
                    <h:form>
                        <p:commandButton style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #3d5a80; text-align: left;" icon="pi pi-info-circle" action="manual.pdf" ajax="false"/>
                    </h:form>
                    <div align="center">
                        <p:commandButton id="bVoltar" icon="pi pi-arrow-left" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.voltar()}"/>
                        <p:tooltip id="ttVoltar" for="bVoltar" value="Home" trackMouse="true"/>
                        <p:commandButton id="bNovo" icon="pi pi-server" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #3d5a80;" action="item"/>
                        <p:tooltip id="ttNovo" for="bNovo" value="Ver itens disponíveis" trackMouse="true"/>
                        <p:commandButton id="bAtualiza"  icon="pi pi-undo" style="font-size: 20px; padding-right:10px; margin-right:5px; border-color: black; background-color: #3d5a80;" action="#{telaLocalizaBean.atualizaListaEmprestimo()}" update="emprestimo" />
                        <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true"/>
                    </div><br/>
                    <p:dataTable id="emprestimo" value="#{telaLocalizaBean.listaEmprestimo}" var="emprestimo">
                        <p:column style="width:20%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="ID empréstimo" style="color: #FFFFFF; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{emprestimo.id_emprestimo}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="ID Cliente" style="color: #FFFAFA; font-size: 16px;" />
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{emprestimo.id_cliente}"/>
                        </p:column>
                        <p:column style="width:25%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;" >
                            <f:facet name="header">
                                <h:outputText value="ID item" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{emprestimo.id_item}"/>
                        </p:column>
                        <p:column style="width:25%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Nome do item" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{emprestimo.nome_item}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Data de empréstimo" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{emprestimo.data_emprestimo}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Data prevista" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{emprestimo.data_prevista}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>
                        <p:column style="width:15%; text-align: center; background-color: #3d5a80; font-weight: normal; ">
                            <f:facet name="header">
                                <h:outputText value="Ações" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <p:commandButton id="bDevolve" icon="pi pi-history" style="font-size: 20px; padding-right:10px; border-color: #3d5a80; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.devolve()}" update="emprestimo" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja devolver o item #{emprestimo.nome_item}?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                            <p:tooltip for="bDevolve" value="Devolver item" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
