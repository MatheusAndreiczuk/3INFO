<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de itens</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #FFFFFF;">        
        <div class="geral">
                <h:form> 
                    <h:form>
                        <p:commandButton style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #3d5a80; text-align: left;" icon="pi pi-info-circle" action="manual.pdf" ajax="false"/>
                    </h:form>
                        <div align="center">
                            <p:commandButton id="bVoltar" icon="pi pi-arrow-left" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.voltar()}"/>
                        <p:tooltip id="ttVoltar" for="bVoltar" value="Home" trackMouse="true"/>
                            <p:commandButton id="bNovo" icon="pi pi-file" style="font-size: 20px; padding-right:10px; border-color: black; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.novoItem()}"/>
                        <p:tooltip id="ttNovo" for="bNovo" value="Cadastrar novo item" trackMouse="true"/>
                        <p:commandButton id="bAtualiza"  icon="pi pi-undo" style="font-size: 20px; padding-right:10px; margin-right:5px; border-color: black; background-color: #3d5a80;" action="#{telaLocalizaBean.atualizaListaItem()}" update="item" />
                        <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true"/>
                    </div><br/>
                    <p:dataTable id="item" value="#{telaLocalizaBean.listaItem}" var="item">
                        <p:column style="width:10%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="ID item" style="color: #FFFFFF; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{item.id_item}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Número de série" style="color: #FFFAFA; font-size: 16px;" />
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{item.num_serie}"/>
                        </p:column>
                        <p:column style="width:25%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;" >
                            <f:facet name="header">
                                <h:outputText value="Nome" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{item.nome}"/>
                        </p:column>
                        <p:column style="width:25%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Descrição" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{item.descricao}"/>
                        </p:column>
                        <p:column style="width:40%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Características" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{item.caracteristicas}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #3d5a80; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Data de fabricação" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: white; font-size: 16px;"  value="#{item.fabricacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>       
                        </p:column>
                        <p:column style="width:15%; text-align: center; background-color: #3d5a80; font-weight: normal; ">
                            <f:facet name="header">
                                <h:outputText value="Ações" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>                     
                            <p:commandButton id="bEdita" icon="pi pi-pencil" style="font-size: 20px; padding-right:10px; border-color: #3d5a80; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.editaItem()}" />
                            <p:tooltip for="bEdita" value="Alterar dados do item" trackMouse="true" />
                            <p:commandButton id="bEmpresta" icon="pi pi-list" style="font-size: 20px; padding-right:10px; border-color: #3d5a80; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.empresta()}" />
                            <p:tooltip for="bEmpresta" value="Emprestar item" trackMouse="true" />
                            <p:commandButton id="bExclui" icon="pi pi-trash" style="font-size: 20px; padding-right:10px; border-color: #3d5a80; margin-right:5px; background-color: #3d5a80;" action="#{telaLocalizaBean.excluiItem()}" update="item" >
                                <p:confirm header="Confirmação" message="Tem certeza que deseja excluir #{item.num_serie}?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" closable="false" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                            <p:tooltip for="bExclui" value="Excluir item #{item.num_serie}" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
        </div>
    </h:body>
</html>
