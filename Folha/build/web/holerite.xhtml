<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Holerite</title>
    </h:head>
    <h:body>
        <h:form>
            <h1 align="center">Holerite de #{telaLocalizaBean.funcionario.nome}</h1>
            <h:outputText value="Matrícula: "/>
            <h:outputText value="#{telaLocalizaBean.funcionario.matricula}"/><br/><br/>
            <h:outputText value="Nome: "/>
            <h:outputText value="#{telaLocalizaBean.funcionario.nome}"/><br/><br/>
            <h:outputText value="Salário base: "/>
            <h:outputText value="#{telaLocalizaBean.funcionario.salario}"/><br/><br/>
            
            <h:outputText value="Começa o holerite"/><br/>
            <p:outputLabel value="INSS: "/>
            <h:outputText value="#{telaLocalizaBean.folha.inss}"/><br/><br/>
            <h:outputText value="#{telaLocalizaBean.folha.irrf}"/><br/><br/>
            <h:outputText value="#{telaLocalizaBean.folha.vt}"/><br/><br/>
            <h:outputText value="#{telaLocalizaBean.folha.sf}"/><br/><br/>
            <h:outputText value="#{telaLocalizaBean.folha.salliq}"/>
        </h:form>
    </h:body>
</html>
