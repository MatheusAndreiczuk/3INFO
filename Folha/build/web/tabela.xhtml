<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabela</title>
    </h:head>
    <h:body style="background-color: #FFFFFF;">


        <div class="geral">
            <p:fieldset legend="Tabela" style="margin-bottom:20px">
                <h:form>
                    <div align="center">                   
                        <p:commandButton id="bAtualiza"  icon="pi pi-undo" style="font-size: 20px; padding-right:10px; margin-right:5px; border-color: black; background-color: #68228B;" action="#{telaLocalizaBean.atualizaListaTabela()}" update="tabela" />
                        <p:tooltip id="ttAtualiza" for="bAtualiza" value="Atualiza lista" trackMouse="true" />
                        <p:commandButton id="bHome"  icon="pi pi-home" style="font-size: 20px; padding-right:10px; margin-right:5px; border-color: black; background-color: #68228B;" action="index" update="tabela" />
                        <p:tooltip id="ttHome" for="bHome" value="Início" trackMouse="true" />
                    </div><br/>
                    <p:dataTable id="tabela" value="#{telaLocalizaBean.listaTabela}" var="tabela">
                        <p:column style="width:15%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Tinss1" style="color: #FFFFFF; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.tinss1}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Tinss2" style="color: #FFFAFA; font-size: 16px;" />
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.tinss2}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;" >
                            <f:facet name="header">
                                <h:outputText value="Tinss3" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.tinss3}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Tinss4" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.tinss4}"/>
                        </p:column>
                        <p:column style="width:30%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Ainss1" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.ainss1}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Ainss2" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.ainss2}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Ainss3" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.ainss3}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Ainss4" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.ainss4}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Teto salario familia" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.tsf}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #68228B; font-weight: normal; border-color: #FFFAFA; border-width: 1px;">
                            <f:facet name="header">
                                <h:outputText value="Salario familia" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <h:outputText style="color: #FFFFFF; font-size: 16px;" value="#{tabela.vsf}"/>
                        </p:column>
                        <p:column style="width:20%; text-align: center; background-color: #68228B; font-weight: normal; ">
                            <f:facet name="header">
                                <h:outputText value="Ações" style="color: #FFFAFA; font-size: 16px;"/>
                            </f:facet>
                            <p:commandButton id="bEdita" icon="pi pi-pencil" style="font-size: 20px; padding-right:10px; border-color: #68228B; margin-right:5px; background-color: #68228B;" action="#{telaLocalizaBean.edita()}" />
                            <p:tooltip for="bEdita" value="Alterar dados do funcionário" trackMouse="true" />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </div>
    </h:body>
</html>
