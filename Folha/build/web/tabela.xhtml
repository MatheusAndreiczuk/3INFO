<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tabela</title>
        <link rel="stylesheet" href="primeflex.css"/>
    </h:head>
    <h:body style="background-color: #FFFFFF;">
        <h:form>
            <div class="grid">
                <div class="col-6" style="text-align: center; background-color: black; color: #ffffff; text-decoration: none; width: 48%;"><h1> Tabela do INSS</h1></div>
                <div style="width: 2.5%; background-color: black;"></div>
                <div class="col-6" style="text-align: center; align-content: center; background-color: black; color: #ffffff; text-decoration: none; width: 49.5%;"><h1 style="text-align: center;">Tabela IRRF</h1></div>
                <div class="col-3" style="text-align: center; background-color: black; color: #FFFFFF; width: 24%;">Salário de contribuição</div>
                <div class="col-3" style="text-align: center; background-color: black; color: #FFFFFF; width: 24%;">Alíquota</div>               
                <div style="width: 2%"><p:commandButton id="bHome" icon="pi pi-home" style="font-size: 20px; border-radius: 0; padding-right:10px; border-color: black; margin-right:5px; background-color: black;" action="#{telaLocalizaBean.voltar()}"/></div>
                <div class="col-4" style="text-align: center; background-color: black; color: #FFFFFF; width: 24.66%; padding-left: 5px;">Base de cálculo</div>
                <div class="col-1" style="text-align: center; background-color: black; color: #FFFFFF; width: 12.66%;">Alíquota</div>
                <div class="col-1" style="text-align: center; background-color: black; color: #FFFFFF; width: 12.66%;">Dedução</div>
                
                <div class="col-1"><p:inputText style="width: 90%;" value="0"/></div>
                <div class="col-1" style="text-align: center;">ATÉ</div>
                <div class="col-1"><p:inputText style="width: 90%;" value="#{telaLocalizaBean.tabela.tinss1}"/></div>
                <div class="col-1"></div>
                <div class="col-1" style="align: center;"><p:inputText style="width: 60%;" value="#{telaLocalizaBean.tabela.ainss1}"/></div>
                <div class="col-1"></div>
            </div>
        </h:form>
    </h:body>
</html>
