<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de mensagens</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #FFFFFF;">         
        <h:form>
            <p:commandButton icon="pi pi-arrow-left" action="mensagem.xhtml" ajax="false"/></h:form>
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Cadastro de mensagens</h1><br/>
                <p:inputText id="itDestinatario" value="#{telaLocalizaBean.mensagem.destinatario}" required="true" style="width: 25.5%;" requiredMessage="É obrigatório um destinatário!" placeholder="Destinatário"/><br/><br/>
                <p:inputText id="itAssunto" value="#{telaLocalizaBean.mensagem.assunto}" placeholder="Assunto" style="width: 25.5%;"/><br/><br/>
                <p:inputTextarea cols="50" rows="6" id="itMensagem" value="#{telaLocalizaBean.mensagem.mensagem}" required="true" requiredMessage="É obrigatório uma mensagem!" placeholder="Digite sua mensagem aqui"/><br/><br/><br/>
                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.salvaMensagem()}"/>
            </div>
        </h:form> 
        <h:form>
             <p:commandButton value="Cancelar" action="mensagem.xhtml" ajax="false" style="margin-left: 46.7%; margin-top: 1%; width: 6.6%;"/>
        </h:form>
    </h:body>
</html>
