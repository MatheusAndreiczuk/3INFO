<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de mensagens</title>
        <script type="text/javascript">PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',

                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Data Atual',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText: 'Todo Dia'
            };</script>
    </h:head>
    <h:body style="background-color: #FFFFFF;">         
        <h:form>
            <p:commandButton icon="pi pi-arrow-left" action="mensagem.xhtml" ajax="false"/></h:form>
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Cadastro de mensagens</h1>                
                <p:outputLabel value="ID: " for="itId"/>
                <p:inputText id="itId" value="#{telaLocalizaBean.mensagem.id}" readonly="true"/><br/><br/>               
                <p:outputLabel value="Destinatário: " for="itDestinatario"/>
                <p:inputText id="itDestinatario" value="#{telaLocalizaBean.mensagem.destinatario}" required="true" requiredMessage="É obrigatório um destinatário!"/><br/><br/>    
                <p:outputLabel value="Assunto: " for="itAssunto"/>
                <p:inputText id="itAssunto" value="#{telaLocalizaBean.mensagem.assunto}"/><br/><br/>  
                <p:outputLabel value="Mensagem: " for="itMensagem"/>
                <p:inputText id="itMensagem" value="#{telaLocalizaBean.mensagem.mensagem}" required="true" requiredMessage="É obrigatório uma mensagem!"/><br/><br/>
                 <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.salvaMensagem()}"/><br/><br/>
            </div>
        </h:form> 
    </h:body>
</html>
