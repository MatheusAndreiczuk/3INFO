<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Controle de pratos</title>
    </h:head>
    <h:body style="background-color: #FFFFFF;">         
        <h:form><p:growl id="growl" showDetail="true" sticky="true"/>
            <div style="text-align: center;">
                <h1>Edição de pratos</h1>
                <h:outputText value="Nome"/><br/>
                <p:inputText id="itNome" value="#{telaLocalizaBean.prato.nome}" required="true" requiredMessage="É obrigatório informar um nome!" placeholder="Nome" style="width: 14%;"/><br/><br/>
                <h:outputText value="Descrição"/><br/>
                <p:inputTextarea id="itDescricao" value="#{telaLocalizaBean.prato.descricao}" required="true" requiredMessage="É obrigatório informar uma descrição!" placeholder="Descrição" style="width: 14%;"/><br/><br/>
                <h:outputText value="Preço"/><br/>
                <p:inputText id="itPreço" value="#{telaLocalizaBean.prato.preco}" required="true" requiredMessage="É obrigatório informar um preço!" placeholder="Preço" style="width: 14%;"/><br/><br/>
                <div align="center"><p:selectOneRadio id="itTipo" value="#{telaLocalizaBean.prato.categoria}" required="true" requiredMessage="É obrigatório um tipo">
                    <f:selectItem itemLabel="Bebida" itemValue="Bebida"/>
                    <f:selectItem itemLabel="Comida" itemValue="Comida"/>
                    <f:selectItem itemLabel="Sobremesa" itemValue="Sobremesa"/>
                    </p:selectOneRadio> <br/><br/>   </div>
                <p:commandButton value="Confirmar" ajax="false" action="#{telaLocalizaBean.editaPrato()}"/>
            </div>
        </h:form> 
        <h:form>
            <p:commandButton value="Cancelar" action="admin_page.xhtml" ajax="false" style="margin-left: 47%; margin-top: 1%;"/>
        </h:form>
    </h:body>
</html>
